<!DOCTYPE html>

<head>

    <style>
        /* Hide scrollbar for all browsers */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #303034;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            object-position: center; /* Centers the image */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom right, #151a27c4, #ff7a091f);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px -2px #0000005c;
        }
        .logo {
            font-size: 34px;
            font-weight: bold;
            margin-left: 25%;
        }
        .logo a {
            color: #f3c695;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 25%;
        }
        .nav-links a {
            color: #ffa27c;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 79vh; /* Updated min-height */
            flex-direction: column;
            padding-top: 80px; /* Updated padding-top */
            position: relative;
            z-index: 1;
        }
        .video-container {
            width: 90%; /* Responsive width */
            max-width: 640px; /* Maximum width */
            height: auto; /* Responsive height */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            background: linear-gradient(to bottom right, #151a27c4, #ff7a091f);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            box-shadow: 0 4px 6px -2px #00000087;
        }
        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 10px;
            padding: 5px;
            color: white;
        }
        .steam-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1d754dc9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            text-align: center;
            max-width: 65ch;
            font-size: 16px;
            color: #fdd487ad;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .social-buttons a {
            width: 40px;
            height: 40px;
            background: #151a27c4;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 20px;
            font-size: 14px;
            z-index: 1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .logo {
                font-size: 28px;

            }
            .nav-links {

            }
            .video-container {

                padding: 5px;
            }
            .video-title {

            }
            .description {

            }
        }
    </style>

    <script>
        function adjustBackground() {
            const backgroundImage = document.querySelector('.background-image');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const imageAspectRatio = backgroundImage.naturalWidth / backgroundImage.naturalHeight;

            // Step 1: Fit the image to the vertical space
            const imageHeight = viewportHeight;
            const imageWidth = imageHeight * imageAspectRatio;

            // Step 2: Check if the image covers the horizontal space
            if (imageWidth < viewportWidth) {
                // If not, scale the image to fit the horizontal space
                const scaleFactor = viewportWidth / imageWidth;
                backgroundImage.style.width = `${viewportWidth}px`;
                backgroundImage.style.height = `${imageHeight * scaleFactor}px`;
            } else {
                // If it does, maintain the vertical fit
                backgroundImage.style.width = `${imageWidth}px`;
                backgroundImage.style.height = `${imageHeight}px`;
            }

            // Center the image horizontally
            backgroundImage.style.left = `50%`;
            backgroundImage.style.transform = `translateX(-50%)`;
        }

        // Adjust background on load and resize
        window.addEventListener('load', adjustBackground);
        window.addEventListener('resize', adjustBackground);

        // Parallax effect for background
        window.addEventListener('scroll', () => {
            const backgroundContainer = document.querySelector('.background-container');
            const scrollY = window.scrollY;
            backgroundContainer.style.transform = `translateY(-${scrollY * 0.5}px)`;
        });
    </script>
