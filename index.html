<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vycten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        body {
            font-family: 'Aldrich', sans-serif;
            color: white;
            background-color: #303034;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom right, #151a27c4, #ff7a091f);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px -2px #0000005c;
        }
        .logo {
            font-size: 34px;
            font-weight: bold;
            margin-left: 25%;
        }
        .logo a {
            color: #f3c695;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-right: 25%;
        }
        .nav-links a {
            color: #ffa27c;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 79vh;
            flex-direction: column;
            padding-top: 78px;
            position: relative;
            z-index: 1;
        }
        .video-container {
            width: 90%;
            max-width: 640px;
            height: auto;
            aspect-ratio: 16 / 11;
            background: linear-gradient(to bottom right, #151a27c4, #ff7a091f);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            box-shadow: 0 4px 6px -2px #00000087;
        }
        .video-title {
            font-family: 'Atkinson Hyperlegible', sans-serif;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 10px;
            padding: 5px;
            color: white;
        }
        .steam-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #1d754dc9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            text-align: center;
            max-width: 65ch;
            font-size: 16px;
            color: #fdd487ad;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .social-buttons a {
            width: 40px;
            height: 40px;
            background: #151a27c4;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border-radius: 10px;
        }
        .social-buttons img {
            width: 24px;
            height: 24px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 20px;
            font-size: 14px;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .logo {
                font-size: 28px;
                margin-left: 10%;
            }
            .nav-links {
                margin-right: 10%;
            }
            .video-container {
                width: 95%;
                padding: 5px;
            }
            .video-title {
                font-size: 20px;
            }
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="background_image.jpg" alt="Background" class="background-image">
    </div>
    <div class="navbar">
        <div class="logo"><a href="#">Vycten</a></div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="http://twitter.com/vycten" target="_blank">@Vycten</a>
        </div>
    </div>
    <div class="content">
        <div class="video-container">
            <div class="video-title">ACCELERATE</div>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/-M9OndxLlm4?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="https://store.steampowered.com/app/3581160/Accelerate/" class="steam-button" target="_blank">Wishlist on Steam</a>
        <div class="description">
            <strong>ACCELERATE:</strong><br>
            An unstoppable disease is killing the only alien alive, you will travel
            to a black hole stretching its last moments into centuries. Manage
            your resources and movements until a cure is developed.
        </div>
    </div>
    <div class="social-buttons">
        <a href="https://vycten.itch.io/" target="_blank">
            <img src="https://github.com/vycten/vycten/blob/main/itchio-textless-white.svg?raw=true" alt="itch.io">
        </a>
        <a href="https://www.artstation.com/vycten" target="_blank">
            <img src="https://github.com/vycten/vycten/blob/main/ArtStation-logomark-dark.svg?raw=true" alt="ArtStation">
        </a>
        <a href="https://www.youtube.com/@vycten" target="_blank">
            <img src="https://github.com/vycten/vycten/blob/main/youtube-icon-5.svg?raw=true" alt="YouTube">
        </a>
    </div>
    <div class="footer">Is no suffer possible?</div>

    <script>
        function adjustBackground() {
            const backgroundImage = document.querySelector('.background-image');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const imageAspectRatio = backgroundImage.naturalWidth / backgroundImage.naturalHeight;
            const imageHeight = viewportHeight;
            const imageWidth = imageHeight * imageAspectRatio;
            if (imageWidth < viewportWidth) {
                const scaleFactor = viewportWidth / imageWidth;
                backgroundImage.style.width = `${viewportWidth}px`;
                backgroundImage.style.height = `${imageHeight * scaleFactor}px`;
            } else {
                backgroundImage.style.width = `${imageWidth}px`;
                backgroundImage.style.height = `${imageHeight}px`;
            }
            backgroundImage.style.left = `50%`;
            backgroundImage.style.transform = `translateX(-50%)`;
        }
        window.addEventListener('load', adjustBackground);
        window.addEventListener('resize', adjustBackground);
        window.addEventListener('scroll', () => {
            const backgroundContainer = document.querySelector('.background-container');
            const scrollY = window.scrollY;
            backgroundContainer.style.transform = `translateY(-${scrollY * 0.5}px)`;
        });
    </script>
</body>
</html>
